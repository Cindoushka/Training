<html lang="fr">
<head>

<body>

    <form id="formulaireparcours">
        <p class="titreformulaire">Pédalez selon vos envies</p>

        <select name="difficulties" id="difficulty">
            <option value="name" selected>Toutes les difficulés</option>
            <option value="habitude">J'ai l'habitude</option>
            <option value="start">Je débute/En famille</option>
            <option value="depasse">Je me dépasse</option>
        </select>

        <select name="duree" id="time">
            <option value="duree" selected>Toutes les durées</option>
            <option value="lest">1 journée</option>
            <option value="more">2-3 jours</option>
            <option value="middle">4-6 jours</option>
            <option value="most">1 semaine et +</option>
        </select>
        
        <select name="theme" id="themes">
            <option value="thematique" selected>Toutes les thématiques</option>
            <option value="nature">Nature</option>
            <option value="patrimoine">Patrimoine</option>
            <option value="knowsites">Sites incontournables</option>
            <option value="beach">Plage</option>
            <option value="train">Je viens en train</option>
            <option value="eat">Gastronomie</option>
            <option value="patrimoine">Patrimoine</option>
        </select>

        <input type="submit" value="TROUVER MON PARCOURS IDÉAL">

    </form>
